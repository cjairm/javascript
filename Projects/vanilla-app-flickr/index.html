<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <span class="navbar-brand mb-0 h1">Image fetcher</span>
    </nav>
    <!-- NAVBAR -->

    <!-- ALERT -->
    <div class="alert alert-danger d-none" role="alert"></div>
    <!-- ALERT -->

    <div class="container-md">
        <div class="row">
            <div class="col-12 col-lg-6">
                <!-- RADIO GROUP -->
                <h1>Select a size of picture you need</h1>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="size" id="small-pics" value="s" checked>
                    <label class="form-check-label" for="small-pics">Small (75x75)</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="size" id="large-pics" value="q">
                    <label class="form-check-label" for="large-pics">Large (150x150)</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="size" id="thmbnail-pics" value="t">
                    <label class="form-check-label" for="thmbnail-pics">Thumbnail</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="size" id="medium-pics" value="n">
                    <label class="form-check-label" for="medium-pics">Medium (320)</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="size" id="original-pics" value="z">
                    <label class="form-check-label" for="original-pics">Original (640)</label>
                </div>
                <!-- RADIO GROUP -->
            </div>

            <div class="col-12 col-lg-6">
                <!-- ITEMS PER PAGE -->
                <h1>How many photos do you need?</h1>

                <div>
                    <label class="sr-only" for="select-items-of-page">Quantity</label>
                    <select class="custom-select" id="select-items-of-page">
                        <option selected value="1">1 photo</option>
                        <option value="5">5 photos</option>
                        <option value="10">10 photos</option>
                        <option value="20">20 photos</option>
                    </select>
                </div>   
                <!-- ITEMS PER PAGE -->             
            </div>

            <div class="col-12 my-3">
                <!-- BUTTON TO FETCH PHOTOS -->
                <button class="btn btn-primary" type="button" id="fetch-photos">Get Photos</button>
                <!-- BUTTON TO FETCH PHOTOS -->
            </div>

            <!-- HELPER TO INSERT IMAGES -->
            <div id="photos"></div>
            <!-- HELPER TO INSERT IMAGES -->
        </div>
    </div>
</body>

<!-- SCRIPTS -->
<script src="./scripts/images.js" defer></script>
<script src="./scripts/app.js" defer></script>
<!-- SCRIPTS -->
</html>
